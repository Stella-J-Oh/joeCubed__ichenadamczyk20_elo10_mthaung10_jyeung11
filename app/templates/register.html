<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Register â€” Ample Examples</title>
    </head>
    <body>
        <h1 class="title">Register!</h1>
        {% if error_msg is defined %}
            <p class="error-msg">{{ error_msg }}</p>
        {% endif %}
        {% if success_msg is defined %}
            <p class="success-msg">{{ success_msg }}</p>
        {% endif %}
        <form action="/register-submit" method="POST">
            <label for="username">Username *</label>
            <input type="text" name="username" id="username" required />

            <label for="password">Password *</label>
            <input type="password" name="password" id="password" required />

            <label for="password">Password confirmation *</label>
            <input type="password" name="passwordConf" id="passwordConf" required />
            
            <input name="login" type="submit" value="Register" />
            <p>Already registered? <a href="/login">Log in here.</a></p>
        </form>
    </body>
</html>
